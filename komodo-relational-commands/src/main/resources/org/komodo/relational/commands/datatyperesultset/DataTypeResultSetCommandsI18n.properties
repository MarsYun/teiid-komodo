setDataTypeResultSetPropertyExamples = \
\t set-property description "my description" \n \
\t set-property datatypeName STRING false
setDataTypeResultSetPropertyHelp = \t%s - sets a data type result set property value. When setting the 'datatypeName' property, enter a boolean value to indicate if an array type.
setDataTypeResultSetPropertyUsage = set-property <property-name> <new-value> [true | false]

unsetDataTypeResultSetPropertyExamples = \
\t unset-property length
unsetDataTypeResultSetPropertyHelp = \t%s - either removes the data type result set property or sets it back to its default value.
unsetDataTypeResultSetPropertyUsage = unset-property <property-name>

invalidDataTypeArrayIndicator = The value of the datatype array indicator must be either "true" or "false."
invalidDataTypeName = The value '%s' is not a valid datatype name.
