setParameterPropertyExamples = \
\t set-property scale 10
setParameterPropertyHelp = \t%s - sets a parameter property value.
setParameterPropertyUsage = set-property <property-name> <new-value>

unsetParameterPropertyExamples = \
\t unset-property direction
unsetParameterPropertyHelp=\t%s - either removes the parameter property or sets it back to its default value.
unsetParameterPropertyUsage = unset-property <property-name>

invalidDirectionPropertyValue = The value of the direction property '%s' is invalid.
invalidNullablePropertyValue = The value of the nullable property '%s' is invalid.
