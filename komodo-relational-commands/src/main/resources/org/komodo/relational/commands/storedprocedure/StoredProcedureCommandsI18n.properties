addParameterExamples = \
\t add-parameter paramToAdd
addParameterHelp = \t%s - creates a parameter in a stored procedure.
addParameterUsage = add-parameter <parameter-name>

deleteParameterExamples = \
\t delete-parameter paramToDelete
deleteParameterHelp = \t%s - deletes a parameter from a stored procedure.
deleteParameterUsage = delete-parameter <parameter-name>

removeResultSetExamples = \
\t remove-result-set
removeResultSetHelp = \t%s - removes the result set from the stored procedure.
removeResultSetUsage = remove-result-set 

setResultSetExamples = \
\t set-result-set TabularResultSet \n \
\t set-result-set DataTypeResultSet
setResultSetHelp = \t%s - sets the type of result set.
setResultSetUsage = set-result-set <result-set-type>

setStoredProcedurePropertyExamples = \
\t set-property non-prepared false
setStoredProcedurePropertyHelp = \t%s - sets a stored procedure property value.
setStoredProcedurePropertyUsage = set-property <property-name> <new-value>

unsetStoredProcedurePropertyExamples = \
\t unset-property native_query
unsetStoredProcedurePropertyHelp = \t%s - either removes the stored procedure property or sets it back to its default value.
unsetStoredProcedurePropertyUsage = unset-property <property-name>

invalidResultSetType = The supplied result set type '%s' is invalid.
invalidSchemaElementTypePropertyValue = The value of the schema-element-type property '%s' is invalid.
missingParameterName = A parameter requires a name.
missingResultSetType = The result set type is required.
parameterAdded = Parameter '%s' was successfully added.
parameterDeleted = Parameter '%s' was successfully deleted.
resultSetRemoved = The result set was successfully removed.
resultSetRenameError = The rename involving '%s' failed because the name "resultSet" cannot be used.
resultSetTypeSet = Result set of type '%s' was successfully set.
