addParameterExamples = \
\t add-parameter paramToAdd
addParameterHelp = \t%s - creates a parameter in a user-defined function.
addParameterUsage = add-parameter <parameter-name>

deleteParameterExamples = \
\t delete-parameter paramToDelete
deleteParameterHelp = \t%s - deletes a parameter from a user-defined function.
deleteParameterUsage = delete-parameter <parameter-name>

setUserDefinedFunctionPropertyExamples = \
\t set-property java-method aMethod
setUserDefinedFunctionPropertyHelp = \t%s - sets a user-defined function property value.
setUserDefinedFunctionPropertyUsage = set-property <property-name> <new-value>

unsetUserDefinedFunctionPropertyExamples = \
\t unset-property description
unsetUserDefinedFunctionPropertyHelp = \t%s - either removes the user-defined function property or sets it back to its default value.
unsetUserDefinedFunctionPropertyUsage = unset-property <property-name>

invalidDeterministicPropertyValue = The value of the deterministic property '%s' is invalid.
invalidSchemaElementTypePropertyValue = The value of the schema-element-type property '%s' is invalid.
missingParameterName = A parameter requires a name.
parameterAdded = Parameter '%s' was successfully added.
parameterDeleted = Parameter '%s' was successfully deleted.
