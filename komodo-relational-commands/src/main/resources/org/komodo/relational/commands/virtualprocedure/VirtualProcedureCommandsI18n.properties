addParameterExamples = \
\t add-parameter paramToAdd
addParameterHelp = \t%s - creates a parameter in a virtual procedure.
addParameterUsage = add-parameter <parameter-name>

deleteParameterExamples = \
\t delete-parameter paramToDelete
deleteParameterHelp = \t%s - deletes a parameter from a virtual procedure.
deleteParameterUsage = delete-parameter <parameter-name>

setVirtualProcedurePropertyExamples = \
\t set-property update-count 5
setVirtualProcedurePropertyHelp = \t%s - sets a virtual procedure property value.
setVirtualProcedurePropertyUsage = set-property <property-name> <new-value>

unsetVirtualProcedurePropertyExamples = \
\t unset-property description
unsetVirtualProcedurePropertyHelp = \t%s - either removes the virtual procedure property or sets it back to its default value.
unsetVirtualProcedurePropertyUsage = unset-property <property-name>

missingParameterName = A Parameter requires a name.
invalidSchemaElementTypePropertyValue = The value of the schema-element-type property '%s' is invalid.
parameterAdded = Parameter '%s' was successfully added.
parameterDeleted = Parameter '%s' was successfully deleted.
